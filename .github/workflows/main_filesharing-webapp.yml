# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - filesharing-webapp

on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'
      - name: Build with dotnet
        run: dotnet build --configuration Release
      - name: List contents of GITHUB_WORKSPACE
        run: dir $GITHUB_WORKSPACE
      - name: dotnet publish
        run: dotnet publish -c Release -o $GITHUB_WORKSPACE\myapp
      - name: List contents of GITHUB_WORKSPACE after publish
        run: dir $GITHUB_WORKSPACE
      - name: List contents of myapp directory after publish
        run: dir $GITHUB_WORKSPACE\myapp
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: D:\myapp
  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write 
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_<CLIENTID-key> }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_<TENANTID-key> }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_<SUBSCRIPTIONID-key> }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'kawebapp7'
          slot-name: 'Production'
          package: .
